name: 10-Conditonal-Execution
run-name: 10-Conditonal-Execution
on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                description: To pass or fail the unit tests
                default: false
jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint and build
              run: echo "Linting and building project"
    unit-tests:
        runs-on: ubunthu-latest
        continue-on-error: true
        steps:
            - name: Running Unit Tests
              run: echo "Running unit tests..............."
            - name: Failing tests
              if: ${{ inputs.pass-unit-tests == false }}
              run: exit 1
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs: 
            - lint-build
            - unit-tests
        steps:
            - name: Deploy Non Prod
              run: echo "Deploying to non prod......"
    e2e-tests:
        runs-on: ubuntu-latest
        needs: deploy-nonprod
        steps:
            - name: E2E Tests
              run: echo "Running E2E Tests......"
    load-tests:
        runs-on: ubuntu-latest
        needs: deploy-nonprod
        steps:
            - name: Load Tests
              run: echo "Running Load Tests......"
    deploy-prod:
        runs-on: ubuntu-latest
        needs:
            - e2e-tests
            - load-tests
        steps:
            - name: Deploy Prod
              run: echo "Deploying to Prod....."

    